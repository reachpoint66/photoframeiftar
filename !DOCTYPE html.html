<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Frame System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <label for="frameSelector">Pilih Bingkai:</label>
        <select id="frameSelector" class="upload-btn">
            <option value="assets/photo_frame_1.png">Bingkai 1</option>
            <option value="assets/photo_frame_2.png">Bingkai 2</option>
            <option value="assets/photo_frame_3.png">Bingkai 3</option>
        </select>

        <div class="frame">
            <img id="photoFrame" src="assets/photo_frame_1.png" alt="Photo Frame">
            <canvas id="uploadedCanvas"></canvas>
        </div>

        <input type="file" id="imageInput" class="upload-btn" accept="image/*">
        <button id="downloadBtn" class="download-btn">Muat Turun</button>
    </div>
    <script src="js/script.js" defer></script>
</body>
</html>
