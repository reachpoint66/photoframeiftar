<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Frame Upload and Download</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="frame">
            <img id="photoFrame" src="photo_frame.png" alt="Photo Frame" style="display: none;">
            <img id="uploadedImage" src="" alt="Uploaded Image" style="display: none;">
        </div>

        <input type="file" id="imageInput" class="upload-btn" accept="image/*">
        <button id="downloadBtn" class="download-btn">Download Image</button>
        
        <!-- Canvas to combine frame and uploaded image -->
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
